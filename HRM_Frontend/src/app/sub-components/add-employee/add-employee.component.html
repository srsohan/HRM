<main id="main" class="main">
   <div class="pagetitle">
      <h1>Add Employee</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item">Employee</li>
            <li class="breadcrumb-item active">Add Employee</li>
         </ol>
      </nav>
   </div>
   <section class="section">
      <div class="row g-1">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Add Employee</h5>
                  <form>
                     <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10"> <input type="text" class="form-control"></div>
                     </div>
                     <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10"> <input type="email" class="form-control"></div>
                     </div>
                   
                     <div class="row mb-3">
                        <label for="inputNumber" class="col-sm-2 col-form-label">Mobile Number</label>
                        <div class="col-sm-10"> <input type="number" class="form-control"></div>
                     </div>
                    
                     <div class="row mb-3">
                        <label for="inputDate" class="col-sm-2 col-form-label">Joining Date</label>
                        <div class="col-sm-10"> <input type="date" class="form-control"></div>
                     </div>
                    
                    
                     <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Department</label>
                        <div class="col-sm-10">
                           <select class="form-select" aria-label="Default select example">
                              <option selected>Open this select menu</option>
                              <option value="1">JAVA</option>
                              <option value="2">Gave</option>
                              <option value="3">Testing</option>
                              <option value="3">Finance</option>
                              <option value="3">HR</option>
                           </select>
                        </div>
                     </div>
                     
                     <div class="row mb-3">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10"> <button type="submit" class="btn btn-primary">Submit </button></div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>
